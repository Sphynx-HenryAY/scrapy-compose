
parsers:
    parse:
        _meta:
            requests:
                "@.post .entry-title a::attr(href)": parse_content
                "@.nav-link a::attr(href)": parse

    parse_content:
        url: "@link[rel=canonical]::attr(href)"
        title: "@.entry-title"
        date_published: "@.entry-author time::attr(datetime)"
        author: "@.entry-author [rel=author]::text"
        content: "@.entry-content>p"
        tags: "@.entry-tags a[rel=tag]::text"
        _meta:
            item: "scrapy_compose.items.DynamicItem"
