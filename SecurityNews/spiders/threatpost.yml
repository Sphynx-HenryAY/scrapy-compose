
parsers:
    parse:
        _meta:
            requests:
                "@.c-card:nth-child(1) .c-card__title a::attr(href)": parse_content

    parse_content:
        url: "@link[rel=canonical]::attr(href)"
        title: "@title"
        date_published: "@.c-article__meta time::attr(datetime)"
        author: "@.c-article__author-name::text"
        content: "@.c-article__content>p, .c-article__content>h2, .c-article__content>ul"
        tags:
            _type: string
            value: "@meta[name=keywords]::attr(content)"
            post_pack: "scrapy_compose.sanitizers.split.by_comma"
        _meta:
            item: "scrapy_compose.items.DynamicItem"
            requests:
                "@.c-nav-links a::attr(href)": parse_content
