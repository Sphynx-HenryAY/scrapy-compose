
parsers:
    parse:
        _meta:
            requests:
                "@.post-title a::attr(href)": parse_content
                "@.navigation a:contains('Older Entries')::attr(href)": parse

    parse_content:
        url: "@link[rel=canonical]::attr(href)"
        title: "@.post-title"
        date_published:
            _type: timestamp
            value: "@.post-smallerfont>small"
            from: "%d%b %y"
        author: "Krebs"
        content: "@.entry p:not([class])"
        tags: "@a[rel*=tag]::text"
        _meta:
            item: "scrapy_compose.items.DynamicItem"
