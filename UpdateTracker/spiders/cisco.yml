
output:
  filter: on
  exclude:
    - "title"
    - "firstPublished"
    - "severity"
    - "status"
    - "cwe"
    - "cve"
    - "ciscoBugId"
  keys:
    "lastPublished": "last_modified"
    "identifier": "id"
    "timestamp" : "timestamp"
    "Cisco_product": "isCisco"
    "id": "isCisco"
  values:
    "isCisco":
      1: yes
      3: yes
      6: no
      7: no
